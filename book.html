<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <a href="#"><img src="Homeimages/tr.png" alt="logo"></a>

        <a href="book.html"><button>Book A Ride</button></a>
    </header>

    <section class="Bookings">


    <div class="rideDetails">
        <form action="">
            <h1>Ride details</h1>

            <input type="text" placeholder="from" required>
            <input type="text" placeholder="to" required>
            <input type="datetime" placeholder="date" required>

            <button>Next</button>
        </form>
    </div>

    <img src="Homeimages/right-arrow .png" alt="next">

    <div class="rideDetails">
        <form action="">
            <h1>Passenger's details</h1>

            <input type="text" placeholder="name" required>
            <input type="text" placeholder="email" required>
            <input type="text" placeholder="address" required>

            <button>Next</button>
        </form>
    </div>

    <img src="Homeimages/right-arrow .png" alt="next">

    <div class="rideDetails">
        <form action="">
            <h1>Booking Pass</h1>

            <h3>Location:</h3>
            <h3>Destination:</h3>
            <h3>Date:</h3>
            <h3>Name:</h3>
            <h3>Email:</h3>
            <h3>Address:</h3>

            <p>
                Time and other informations about the trip will be sent to the passenger via mail
            </p>

            <button>Checkout</button>
        </form>
    </div>

    </section>


   
    
</body>
</html>
